            },
            {

                options: [

                    "Fâ‚€Fâ‚å‹ATPåˆæˆé…µç´ ã®å›è»¢è§¦åª’æ©Ÿæ§‹",
                    "Hâºå‹¾é…ã‚’åˆ©ç”¨ã—ãŸATPç”Ÿæˆ",

                correct: 3,

                options: [
                    "1åˆ†å­",
                    "2åˆ†å­",
                    "3åˆ†å­",
                    "6åˆ†å­"
                ],
                correct: 2,
                explanation: "ATPåˆæˆé…µç´ ã®Fâ‚éƒ¨åˆ†ã«ã¯3ã¤ã®è§¦åª’éƒ¨ä½ï¼ˆÎ²ã‚µãƒ–ãƒ¦ãƒ‹ãƒƒãƒˆï¼‰ãŒã‚ã‚Šã€Î³è»¸ãŒ1å›è»¢ï¼ˆ360Â°ï¼‰ã™ã‚‹ã¨3åˆ†å­ã®ATPãŒåˆæˆã•ã‚Œã¾ã™ã€‚120Â°å›è»¢ã”ã¨ã«1å€‹ã®ATPãŒé †æ¬¡ç”Ÿæˆã•ã‚Œã‚‹å›è»¢è§¦åª’æ©Ÿæ§‹ã§ã€ã“ã®ç™ºè¦‹ã¯2001å¹´ã«ãƒãƒ¼ãƒ™ãƒ«åŒ–å­¦è³ã‚’å—è³ã—ã¾ã—ãŸã€‚"

        ];

        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let quizSubmitted = false;

        function initQuiz() {
            renderQuestion();
            updateProgress();
            updateButtons();
        }

        function renderQuestion() {
            const container = document.getElementById('quizContainer');
            const q = questions[currentQuestion];
            
            let optionsHTML = '';
            q.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
                const isCorrect = quizSubmitted && index === q.correct;
                const isIncorrect = quizSubmitted && userAnswers[currentQuestion] === index && index !== q.correct;
                const optionClass = isCorrect ? 'correct' : (isIncorrect ? 'incorrect' : '');
                
                optionsHTML += `
                    <div class="option ${optionClass}">
                        <input type="radio" 
                               id="option${index}" 
                               name="answer" 
                               value="${index}"
                               ${isChecked}
                               ${quizSubmitted ? 'disabled' : ''}
                               onchange="selectAnswer(${index})">
                        <label for="option${index}">${option}</label>
                    </div>
                `;
            });
            
            const explanationClass = quizSubmitted ? 'show' : '';
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">å•é¡Œ ${currentQuestion + 1} / ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    <div class="explanation ${explanationClass}">
                        <div class="explanation-title">ğŸ“– è§£èª¬</div>
                        <div class="explanation-text">${q.explanation}</div>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            userAnswers[currentQuestion] = index;
            updateButtons();
        }

        function updateProgress() {
            const answered = userAnswers.filter(a => a !== null).length;
            const progress = (answered / questions.length) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = Math.round(progress) + '%';
            document.getElementById('progressText').textContent = `å›ç­”æ¸ˆã¿ ${answered} / ${questions.length}`;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.disabled = currentQuestion === 0 || quizSubmitted;
            
            if (quizSubmitted) {
                nextBtn.style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
                submitBtn.style.display = 'none';
            } else {
                const allAnswered = userAnswers.every(a => a !== null);
                
                if (currentQuestion === questions.length - 1) {
                    nextBtn.style.display = 'none';
                    submitBtn.style.display = allAnswered ? 'block' : 'none';
                } else {
                    nextBtn.style.display = 'block';
                    submitBtn.style.display = 'none';
                    nextBtn.disabled = userAnswers[currentQuestion] === null;
                }
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateButtons();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateButtons();
            }
        }

        function submitQuiz() {
            const unanswered = userAnswers.findIndex(a => a === null);
            if (unanswered !== -1) {
                alert(`å•é¡Œ ${unanswered + 1} ãŒã¾ã æœªå›ç­”ã§ã™ã€‚å…¨ã¦ã®å•é¡Œã«ç­”ãˆã¦ã‹ã‚‰æ¡ç‚¹ã—ã¦ãã ã•ã„ã€‚`);
                return;
            }
            
            quizSubmitted = true;
            
            let correctCount = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correct) {
                    correctCount++;
                }
            });
            
            const score = correctCount;
            const percentage = (score / questions.length * 100).toFixed(0);
            
            let message = '';
            if (score === 10) {
                message = 'ğŸ‰ å®Œç’§ã§ã™ï¼Z-ã‚¹ã‚­ãƒ¼ãƒ ã¨ã‚«ãƒ«ãƒ“ãƒ³å›è·¯ã‚’å®Œå…¨ãƒã‚¹ã‚¿ãƒ¼ï¼';
            } else if (score >= 8) {
                message = 'âœ… åˆæ ¼ï¼æ˜åå¿œã¨æš—åå¿œã®ç†è§£ã¯ååˆ†ã§ã™ï¼';
            } else if (score >= 6) {
                message = 'ğŸ“š ã‚‚ã†å°‘ã—ï¼ç‰©è³ªåæ”¯ã‚’å¾©ç¿’ã—ã‚ˆã†ï¼';
            } else {
                message = 'ğŸ’ª å‹•ç”»ã‚’è¦‹ç›´ã—ã¦å†æŒ‘æˆ¦ï¼é›»å­ã®æµã‚Œã‚’è¿½ãŠã†ï¼';
            }
            
            document.getElementById('resultScore').textContent = `${score} / ${questions.length} å•æ­£è§£`;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultDetail').textContent = `æ­£ç­”ç‡: ${percentage}% | åˆæ ¼ãƒ©ã‚¤ãƒ³: 8/10`;
            document.getElementById('resultCard').classList.add('show');
            document.getElementById('quizContainer').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function retryQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            quizSubmitted = false;
            
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('quizContainer').style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
            
            initQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // åˆæœŸåŒ–
        window.onload = initQuiz;
    </script>
