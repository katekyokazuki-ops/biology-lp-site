                answerOptions: [

                    { text: "å…¨ã¦ã®ç´°èƒã¯ç´°èƒã‹ã‚‰ç”Ÿã˜ã‚‹", rationale: "ã“ã®è¡¨ç¾ã¯ã€ç´°èƒãŒè‡ªå·±è¤‡è£½ã«ã‚ˆã£ã¦å¢—ãˆã‚‹ã“ã¨ã‚’ç¤ºã—ã€ã‚¦ã‚£ãƒ«ãƒ’ãƒ§ãƒ¼ã®é‡è¦ãªè²¢çŒ®ã§ã™ã€‚", isCorrect: true },

                    { text: "ç´°èƒã®æ ¸", rationale: "æ ¸ã¯ãƒ­ãƒãƒ¼ãƒˆãƒ»ãƒ–ãƒ©ã‚¦ãƒ³ã«ã‚ˆã£ã¦ç™ºè¦‹ã•ã‚Œã¾ã—ãŸã€‚", isCorrect: false }
                ],
                hint: "å½¼ã¯ã‚³ãƒ«ã‚¯ç‰‡ã®ã‚ˆã†ãªæ­»ã‚“ã çµ„ç¹”ã§ã¯ãªãã€å‹•ã„ã¦ã„ã‚‹ã‚‚ã®ã‚’ç™ºè¦‹ã—ã¾ã—ãŸã€‚"

    };

    let score = 0;
    const quizArea = document.getElementById('quiz-area');
    const resultsDiv = document.getElementById('results');
    const scoreSpan = document.getElementById('score');
    const feedbackMessage = document.getElementById('feedback-message');
    const restartBtn = document.getElementById('restart-btn');

    // å•é¡Œã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ä¸¦ã¹æ›¿ãˆã‚‹é–¢æ•°
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ã‚¯ã‚¤ã‚ºã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderQuiz() {
        score = 0;
        quizArea.innerHTML = '';
        resultsDiv.classList.add('hidden');
        // å•é¡Œæ–‡ã®é †ç•ªã¯å›ºå®šã—ãªã„ãŸã‚ã€ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã‚’é©ç”¨
        const questionsToRender = [...quizData.questions]; 
        shuffleArray(questionsToRender);

        questionsToRender.forEach((q, qIndex) => {
            // å•é¡Œã‚«ãƒ¼ãƒ‰ã®ä½œæˆ
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `q-${qIndex}`;

            // å•é¡Œæ–‡ (é€šã—ç•ªå·ã¯ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é †)
            const questionText = document.createElement('h3');
            questionText.className = 'text-xl font-bold mb-3 text-gray-800';
            questionText.innerHTML = `å•${qIndex + 1}: ${q.question}`;
            questionCard.appendChild(questionText);

            // ãƒ’ãƒ³ãƒˆ
            const hintDiv = document.createElement('div');
            hintDiv.className = 'hint';
            hintDiv.innerHTML = `ğŸ’¡ ãƒ’ãƒ³ãƒˆ: ${q.hint}`;
            questionCard.appendChild(hintDiv);

            // é¸æŠè‚¢ã‚³ãƒ³ãƒ†ãƒŠ
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'mt-4 space-y-2';

            // é¸æŠè‚¢ãƒœã‚¿ãƒ³ã®ä½œæˆ
            shuffleArray(q.answerOptions); // é¸æŠè‚¢ã‚‚ãƒ©ãƒ³ãƒ€ãƒ ã«ä¸¦ã¹æ›¿ãˆ
            q.answerOptions.forEach((option, oIndex) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                // qIndexï¼ˆè¡¨ç¤ºé †ï¼‰ã‚’ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã¨ã—ã¦ä½¿ç”¨
                button.setAttribute('data-q-index', qIndex); 
                button.setAttribute('data-o-index', oIndex);
                button.setAttribute('data-is-correct', option.isCorrect);
                button.onclick = handleAnswer;
                optionsDiv.appendChild(button);
            });

            questionCard.appendChild(optionsDiv);

            // è§£èª¬
            const rationaleDiv = document.createElement('div');
            rationaleDiv.className = 'rationale';
            rationaleDiv.id = `rationale-${qIndex}`;
            questionCard.appendChild(rationaleDiv);

            quizArea.appendChild(questionCard);
        });

        // ãƒšãƒ¼ã‚¸å…¨ä½“ã§ä½¿ãˆã‚‹ã‚ˆã†ã«ã€ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã•ã‚ŒãŸå•é¡Œã®é…åˆ—ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«ä¿æŒ
        quizArea.dataset.questionsJson = JSON.stringify(questionsToRender);
    }

    // å›ç­”å‡¦ç†
    function handleAnswer(event) {
        const selectedButton = event.target;
        // qIndexã¯ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é †ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
        const qIndex = parseInt(selectedButton.getAttribute('data-q-index')); 
        const isCorrect = selectedButton.getAttribute('data-is-correct') === 'true';
        
        // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã•ã‚ŒãŸå•é¡Œãƒ‡ãƒ¼ã‚¿ã‚’JSONã‹ã‚‰å–å¾—
        const questionsRendered = JSON.parse(quizArea.dataset.questionsJson);
        const questionData = questionsRendered[qIndex];
        
        // æ­£è§£ã®é¸æŠè‚¢ã‚’è¦‹ã¤ã‘ã‚‹ãŸã‚ã«ã€å…ƒã®ãƒ‡ãƒ¼ã‚¿ï¼ˆisCorrectãŒtrueã®ã‚‚ã®ï¼‰ã‚’æ¢ã™
        const correctOption = questionData.answerOptions.find(opt => opt.isCorrect);

        const rationaleDiv = document.getElementById(`rationale-${qIndex}`);
        const optionsDiv = selectedButton.parentNode;

        // ã™ã§ã«å›ç­”æ¸ˆã¿ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„
        if (optionsDiv.querySelector('.option-button.disabled')) {
            return;
        }

        // é¸æŠè‚¢ã‚’ç„¡åŠ¹åŒ–
        optionsDiv.querySelectorAll('.option-button').forEach(btn => {

        });

        // æ­£è§£/ä¸æ­£è§£ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã¨ã‚¹ã‚³ã‚¢æ›´æ–°
        if (isCorrect) {
            selectedButton.classList.add('correct');
            score++;
            rationaleDiv.innerHTML = `<span class="font-bold text-green-700">âœ… æ­£è§£ã§ã™ï¼</span><br>${correctOption.rationale}`;
        } else {
            selectedButton.classList.add('incorrect');
            // æ­£è§£ã®ãƒœã‚¿ãƒ³ã‚’æ¢ã—ã¦ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            optionsDiv.querySelectorAll('.option-button').forEach(btn => {
                // ã“ã“ã§å…ƒã®questionDataã‹ã‚‰æ­£ã—ã„ç­”ãˆã®ãƒ†ã‚­ã‚¹ãƒˆã‚’æ¢ã—ã€ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã¨æ¯”è¼ƒã™ã‚‹
                const buttonText = btn.textContent;
                const originalOption = questionData.answerOptions.find(opt => opt.text === buttonText);

                if (originalOption && originalOption.isCorrect) {
                    btn.classList.add('correct');
                }
            });
            rationaleDiv.innerHTML = `<span class="font-bold text-red-700">âŒ ä¸æ­£è§£...</span> æ­£è§£ã¯ã€Œ${correctOption.text}ã€ã§ã™ã€‚<br>${correctOption.rationale}`;
        }
        
        rationaleDiv.style.display = 'block';

        // å…¨ã¦ã®å•é¡Œã«å›ç­”ã—ãŸã‹ãƒã‚§ãƒƒã‚¯
        const totalQuestions = questionsRendered.length;
        // å›ç­”æ¸ˆã¿ã®å•é¡Œæ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆï¼ˆå„å•é¡Œã®æœ€åˆã®ãƒœã‚¿ãƒ³ã«disabledãŒä»˜ã„ã¦ã„ã‚‹ã‹ã‚’ç¢ºèªï¼‰
        const answeredCount = document.querySelectorAll('.question-card .option-button.disabled').length / 4; 
        
        if (answeredCount >= totalQuestions) {
            showResults(totalQuestions);
        }
    }

    // çµæœè¡¨ç¤º
    function showResults(totalQuestions) {
        scoreSpan.textContent = `${score}/${totalQuestions}`;
        quizArea.style.display = 'none';
        resultsDiv.classList.remove('hidden');

        let message = '';
        if (score === totalQuestions) {
            message = 'ğŸŠ å…¨å•æ­£è§£ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼å‹•ç”»ã®å†…å®¹ã‚’å®Œç’§ã«ç†è§£ã§ãã¦ã„ã¾ã™ã­ã€‚ã“ã®èª¿å­ã§é ‘å¼µã‚Šã¾ã—ã‚‡ã†ï¼';
            feedbackMessage.classList.add('text-green-600');
            feedbackMessage.classList.remove('text-yellow-700', 'text-red-600');
        } else if (score >= totalQuestions * 0.7) {
            message = 'ğŸ‘ ã‚ã¨ä¸€æ­©ã§ã™ï¼é–“é•ãˆãŸå•é¡Œã®è§£èª¬ã‚’èª­ã‚“ã§ã€çŸ¥è­˜ã‚’å®šç€ã•ã›ã¾ã—ã‚‡ã†ã€‚';
            feedbackMessage.classList.remove('text-green-600', 'text-red-600');
            feedbackMessage.classList.add('text-yellow-700');
        } else {
            message = 'ã‚‚ã†ä¸€åº¦å‹•ç”»ã‚’è¦‹ç›´ã—ã¦ã€åŸºæœ¬çš„ãªçŸ¥è­˜ã‚’ã—ã£ã‹ã‚Šå›ºã‚ã¾ã—ã‚‡ã†ã€‚ç¹°ã‚Šè¿”ã—æŒ‘æˆ¦ã™ã‚‹ã“ã¨ãŒå¤§åˆ‡ã§ã™ï¼';
            feedbackMessage.classList.remove('text-green-600', 'text-yellow-700');
            feedbackMessage.classList.add('text-red-600');
        }
        feedbackMessage.textContent = message;

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆå‡¦ç†
    restartBtn.addEventListener('click', () => {
