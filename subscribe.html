<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Style Thanks Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bio-green: #00ffaa;
            --deep-ocean: #0a192f;
            --cell-glow: rgba(0, 255, 170, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-ocean);
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 背景のアニメーション */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #112240 0%, #0a192f 100%);
        }

        .cell {
            position: absolute;
            border-radius: 50%;
            background: var(--cell-glow);
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .dna-structure {
            position: absolute;
            right: -5%;
            top: -10%;
            width: 400px;
            height: 120%;
            opacity: 0.15;
            background: repeating-linear-gradient(
                45deg,
                var(--bio-green),
                var(--bio-green) 2px,
                transparent 2px,
                transparent 20px
            );
            transform: rotate(-15deg);
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
        }

        /* メインコンテンツ */
        .content-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 255, 170, 0.1);
            max-width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
            color: var(--bio-green);
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        .number-display {
            font-size: 6rem;
            font-weight: 700;
            margin: 1rem 0;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, var(--bio-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text {
            font-size: 1.25rem;
            font-weight: 300;
            opacity: 0.8;
            margin-top: 2rem;
            border-top: 1px solid rgba(0, 255, 170, 0.2);
            padding-top: 1.5rem;
        }

        .ui-decoration {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--bio-green);
            opacity: 0.5;
        }

        .corner-tl { top: 20px; left: 20px; border-left: 2px solid var(--bio-green); border-top: 2px solid var(--bio-green); width: 40px; height: 40px; }
        .corner-br { bottom: 20px; right: 20px; border-right: 2px solid var(--bio-green); border-bottom: 2px solid var(--bio-green); width: 40px; height: 40px; }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 170, 0.1);
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="cell" style="width: 400px; height: 400px; top: 10%; left: 5%;"></div>
        <div class="cell" style="width: 300px; height: 300px; bottom: 10%; right: 10%; animation-delay: -5s;"></div>
        <div class="dna-structure"></div>
    </div>

    <div class="scan-line"></div>

    <main class="content-card">
        <div class="corner-tl"></div>
        <div class="corner-br"></div>
        
        <p class="glitch-text text-xl mb-2">SUBSCRIBER MILESTONE</p>
        
        <h1 class="text-3xl font-light mb-4">チャンネル登録ありがとうございます</h1>
        
        <div class="number-display">
            <span id="counter">47</span><span class="text-3xl ml-2 text-white">名様</span>
        </div>

        <p class="sub-text">
            STATUS: <span class="text-green-400">ANALYZING...</span> | 2026年2月23日（月）時点
        </p>

        <div class="ui-decoration" style="bottom: 60px; left: 40px;">
            GENOME_SEQ: ATGC...<br>
            DATA_SYNC: COMPLETED
        </div>
    </main>

    <script>
        // 数字がカウントアップする簡単な演出
        document.addEventListener('DOMContentLoaded', () => {
            const counter = document.getElementById('counter');
            const target = 47;
            let current = 0;
            const duration = 2000;
            const stepTime = Math.abs(Math.floor(duration / target));

            const timer = setInterval(() => {
                current += 1;
                counter.innerText = current;
                if (current == target) {
                    clearInterval(timer);
                }
            }, stepTime);
        });
    </script>
</body>
</html>
